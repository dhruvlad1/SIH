<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Panchakarma Wellness</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <main class="auth-container">
        <!-- Image / Welcome Panel -->
        <aside class="image-panel">
            <div class="image-panel-content">
                <h1>Join Our Community</h1>
                <p>Create an account to begin your personalized path to wellness with Ayurveda.</p>
            </div>
        </aside>

        <!-- Form Panel -->
        <section class="form-panel">
            <div class="form-container">
                <h2>Create Your Account</h2>
                <form id="signupForm" novalidate aria-describedby="error-message">
                    <div id="error-message" role="alert" aria-live="assertive"></div>

                    <div class="input-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Full Name</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email ID</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" required minlength="6">
                        <label for="password">Password (min 6 characters)</label>
                    </div>

                    <div class="input-group">
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select role</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                        <label for="role">Sign Up as</label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Sign Up</button>
                    
                    <p class="auth-link">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <script>
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('error-message');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;

            // Clear previous error
            errorMessage.textContent = '';

            // Basic validation
            if (!name || !email || !password || !role) {
                errorMessage.textContent = 'Please fill all the fields.';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const existingUser = users.find(user => user.email.toLowerCase() === email.toLowerCase());

            if (existingUser) {
                errorMessage.textContent = 'An account with this email already exists!';
                return;
            }

            // Save user
            users.push({ name, email, password, role });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Sign Up successful! You can now login.');
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
