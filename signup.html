<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Panchakarma Wellness</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="auth-container">
        <div class="image-panel">
            <div class="image-panel-content">
                <h1>Join Our Community</h1>
                <p>Create an account to begin your personalized path to wellness with Ayurveda.</p>
            </div>
        </div>

        <div class="form-panel">
            <div class="form-container">
                <h2>Create Your Account</h2>
                <form id="signupForm" novalidate>
                    <div id="error-message"></div>

                    <div class="input-group">
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="name">Full Name</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">Email ID</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">Password</label>
                    </div>

                    <div class="input-group">
                        <select id="role" required>
                            <option value="" disabled selected></option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                        <label for="role">Sign Up as</label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Sign Up</button>
                    
                    <div class="auth-link">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('error-message');

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;

            if (!name || !email || !password || !role) {
                errorMessage.textContent = 'Please fill all the fields!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // This is a basic check. A robust check would be better.
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const existingUser = users.find(user => user.email === email);

            if (existingUser) {
                errorMessage.textContent = 'An account with this email already exists!';
                errorMessage.style.display = 'block';
                return;
            }

            // Save credentials in localStorage
            users.push({ name, email, password, role });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Sign Up successful! You can now login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
