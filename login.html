<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Panchakarma Wellness</title>

  <!-- Styles -->
  <link rel="stylesheet" href="auth.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <!-- Image Panel -->
    <div class="image-panel" aria-hidden="true">
      <div class="image-panel-content">
        <h1>Welcome Back</h1>
        <p>Log in to continue your journey towards balance and well-being.</p>
      </div>
    </div>

    <!-- Form Panel -->
    <div class="form-panel">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" novalidate aria-labelledby="formTitle">
          <div id="error-message" role="alert" aria-live="assertive"></div>

          <!-- Email Input -->
          <div class="input-group">
            <input type="email" id="email" name="email" required placeholder=" ">
            <label for="email">Email</label>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <input type="password" id="password" name="password" required placeholder=" ">
            <label for="password">Password</label>
          </div>

          <!-- Forgot password -->
          <div class="links">
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="auth-btn">Login</button>

          <!-- Sign up link -->
          <div class="auth-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="login.js"></script>
</body>
</html>
