<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panchakarma Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <div class="error-message" id="error-message"></div>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="role">Login as</label>
        <select id="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!email || !password || !role) {
        errorMessage.textContent = 'Please fill all the fields!';
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';

      // Retrieve users from localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(
        u => u.email === email && u.password === password && u.role === role
      );

      if (user) {
        alert(`Welcome ${user.name}! Logged in as ${role}.`);
        // Redirect to dashboards based on role
        if (role === 'doctor') {
          window.location.href = 'doctor.html';
        } else {
          window.location.href = 'patient.html';
        }
      } else {
        errorMessage.textContent = 'Invalid credentials!';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
